<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tab</title>
</head>

<body>
    <div class="tab-container">
        <ul>
            <a>
                <li class="active" data-cont=".first-interface">animal</li>
            </a>
            <a>
                <li data-cont=".second-interface"> plants</li>
            </a>
        </ul>
        <div class="first-interface all" id="animal">
            <img src="image/an1.jpg">
            <img src="image/an2.jpg">
            <img src="image/an3.jpeg">
            <img src="image/an4.jpeg">
        </div>
        <div class="second-interface all" id="plants">
            <img src="image/p1.jpg">
            <img src="image/p2.jpeg">
            <img src="image/p3.jpeg">
            <img src="image/p4.jpg">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
